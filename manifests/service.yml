apiVersion: v1
kind: Service
metadata:
    name: "service-web-sobrian"
    labels:
        app: "web-sobrian"
spec:
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 80
      protocol: TCP
      name: https
    selector:
        app: "web-sobrian"